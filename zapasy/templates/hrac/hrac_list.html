<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seznam hráčů</title>
        <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #444;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% include 'page/navbar.html' %}
    {% include 'page/header.html' %}
    <div class="container">
        <h1>Seznam hráčů</h1>
        <table>
            <thead>
                <tr>
                    <th>Jméno</th>
                </tr>
            </thead>
            <tbody>
                {% for hrac in hraci %}
                    <tr>
                        <td><a href="{% url 'hrac_detail.html' hrac.id %}">{{ hrac.jmeno }} {{ hrac.prijmeni }}</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
